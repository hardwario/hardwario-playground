name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            environment: linux

          - os: windows-latest
            environment: windows

          - os: macos-latest
            environment: macos

    runs-on: ${{ matrix.os }}
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install build tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libudev-dev
          sudo snap install snapcraft --classic

      - name: Install node-gyp
        run: npm install --global node-gyp@latest

      - name: Patch node gyp on Windows to support Visual Studio
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: npm prefix -g | % {npm config set node_gyp "$_\node_modules\node-gyp\bin\node-gyp.js"}

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Rebuild native modules for Electron
        run: npm run rebuild

      - name: Prepare
        run: npm run patch

      - name: Type check
        run: npm run typecheck

      - name: Build for Linux
        if: matrix.environment == 'linux'
        run: |
          npm run package-linux64

      - name: Build for Windows
        if: matrix.environment == 'windows'
        env:
          # Code signing disabled - certificate expired Aug 2024
          # Uncomment these lines when you have a new certificate:
          # CSC_LINK: ${{ secrets.CERT_FILE }}
          # CSC_KEY_PASSWORD: ${{ secrets.CERT_PASS }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npm run package-win64

      - name: Build for macOS
        if: matrix.environment == 'macos'
        env:
          CSC_LINK: ${{ secrets.CERT_FILE }}
          CSC_KEY_PASSWORD: ${{ secrets.CERT_PASS }}
          APPLEID: ${{ secrets.APPLEID }}
          APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          npm run package-mac

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.deb
            release/*.AppImage
            release/*.snap
            release/*.dmg
            release/*.tar.gz
            release/*.exe

      - name: Publish to GitHub Releases
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          files: |
            release/*.deb
            release/*.AppImage
            release/*.snap
            release/*.dmg
            release/*.tar.gz
            release/*.exe
